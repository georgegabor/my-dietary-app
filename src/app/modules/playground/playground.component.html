<div class="button-row">
  <button mat-raised-button color="primary" (click)="a$.next()">A</button>
  <button mat-raised-button color="primary" (click)="b$.next()">B</button>
  <button mat-raised-button color="primary" (click)="c$.next()">C</button>
  <button mat-raised-button color="primary" (click)="d$.next()">D</button>
  <button mat-raised-button color="primary" (click)="f$.next()">F</button>
  <button mat-raised-button color="primary" (click)="g$.next()">G</button>
  <button mat-raised-button color="primary" (click)="h$.next()">H</button>
  <button mat-raised-button color="primary" (click)="i$.next()">I</button>
  <button mat-raised-button color="primary" (click)="j$.next()">J</button>
</div>


<mat-card class="card">
  <!-- <mat-card-title>title</mat-card-title> -->
  <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
  <mat-card-content>
    <!-- <p>This card indeterminates progress bar.</p> -->
    <!-- <ng-container *ngIf="{
        obs1: store$ | async,
        obs2: all$ | async
      } as observables"> -->
    <ng-container *ngIf="counterState2$ | async as store">

      <h1>
        Button clicked => {{ store.button | uppercase}}
      </h1>

      <h1>
        No. Of clicks => {{ store.clickCounter }}
      </h1>

      <h1>
        Buttons clicked => {{ store.prevClicks }}
      </h1>

      <h1>
        CustomPipe applied => {{ store.customPipe }}
      </h1>

      <h1>
        CustomPipe2 applied => {{ store.customPipe2 }}
      </h1>
    </ng-container>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
